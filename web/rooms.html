<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Liste des salles</h1>
    <div>
        <table class="table table-bordered table-hover">
            <tr>
                <th>Numéro de la salle</th>
                <th>Capacité</th>
                <th>Disponibilité</th>
            </tr>
            {{range .}}
            <tr>
                <td>{{.Id}}</td>
                <td>{{.Name}}</td>
                <td>{{.Capacity}}</td>
            </tr>
            {{end}}
        </table>
    </div>
    <div>
        <a class="btn" href="/home"> Retour</a>
    </div>
</body>
</html>
