<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Home Page</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <style>
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        border-radius: 5px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Liste des salles</h1>
    <h5>Nombre de salles : {{. | len -}} </h5>
    <div class="container">
      <div class="row">
        <div class="col">
          <table class="table table-bordered table-hover">
            <tr>
              <th>Numéro de la salle</th>
              <th>Nom de la salle</th>
              <th>Capacité</th>
            </tr>
            {{range .}}
            <tr>
              <td>{{.Id}}</td>
              <td>{{.Name}}</td>
              <td>{{.Capacity}}</td>
            </tr>
            {{end}}
          </table>
        </div>
      </div>
    </div>
    <div>
      <a class="btn" href="/home"> Retour</a>
    </div>
  </body>
</html>
