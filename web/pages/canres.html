<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Home Page</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <style>
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        border-radius: 5px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Annuler la réservation</h1>

          <div>
            <form>
              <label for="room"
                >Merci d'entrer le numéro de la réservation que vous aimeriez
                annuler :</label
              >
              <select name="room" id="room" class="form-control">
                {{range .}}
                <option value="{{.Id}}">{{.RoomName}}, du {{.DateDebut}} au {{.DateFin}}</option>
                {{end}}
              </select>
              <input type="submit" class="btn btn-success" value="Entrer" />
            </form>
            <div>
              <a class="btn btn-primary" href="/home"> Retour</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault();
        const room = document.querySelector("#room").value;
        window.location.href = `/cancel_reservation?room=${room}`;
      });
    </script>
  </body>
</html>
