<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Visualiser les réservations</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Visualiser les réservations</h1>
    <div class="container">
        <div class="row">
        <div class="col">
        <table class="table table-bordered table-hover">
            <tr>
                <th>Numéro de réservation</th>
                <th>Numéro de la salle</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
            {{range .}}
            <tr>
                <td>{{.Id}}</td>
                <td>{{.RoomId}} : {{.RoomName }}</td>
                <td>{{.DateDebut}} - {{.DateFin}}</td>
                <td><a href="/cancel_reservation?room={{ .Id }}">Annuler la réservation</a></td>
            </tr>
            {{else}}
            <tr>
                <td colspan="4">Aucune réservation existante.</td>
            </tr>
            {{end}}
        </table>
        </div>
        </div>
        </div>
        <div>
            <a class="btn btn-primary" href="/home"> Retour</a>
        </div>
    </div>
</html>
